<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <head>
        <div id="calculator"> 
            <input id="display" readonly>
            <div id="keys"> 
                <button onclick="clearDisplay()" class="btnOnTop">C</button>
                <button onclick="backspace()" class="btnOnTop">‚Üê</button>
                <button onclick="getOperator('%')" class="btnOnTop">%</button>
                <button onclick="getOperator('/')" class="operator">/</button>
                <button onclick="firstOrSecond('7')" class="number">7</button>
                <button onclick="firstOrSecond('8')" class="number">8</button>
                <button onclick="firstOrSecond('9')" class="number">9</button>
                <button onclick="getOperator('X')" class="operator">X</button>
                <button onclick="firstOrSecond('4')" class="number">4</button>
                <button onclick="firstOrSecond('5')" class="number">5</button>
                <button onclick="firstOrSecond('6')" class="number">6</button>
                <button onclick="getOperator('-')" class="operator">-</button>
                <button onclick="firstOrSecond('1')" class="number">1</button>
                <button onclick="firstOrSecond('2')" class="number">2</button>
                <button onclick="firstOrSecond('3')" class="number">3</button>
                <button onclick="getOperator('+')" class="operator">+</button>
                <button onclick="firstOrSecond('0')" class="number zero">0</button>
                <button onclick="firstOrSecond('.')" class="number">.</button>
                <button onclick="getOperator('=')" class="operator">=</button>
            </div>
        </div>

        <script src="main.js"></script>
    </head>

    
</html>
